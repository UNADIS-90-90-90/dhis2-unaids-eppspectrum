<div id="header">
  <img id="headerBanner" src="assets/images/dhis.png" title="View home page">
  <span id="headerText" style="cursor:pointer" title="View home page">
    {{title}}
  </span>
  <span id="showLeftBar" style="display: none;">
    <a href="javascript:dhis2.leftBar.showAnimated()" title="Show menu">
    <i class="fa fa-arrow-right leftBarIcon"></i></a>
  </span>
</div>
<div id="mainContainer" class="container">
  <h2>HIV-Spectrum Bootstrap</h2>
  <div class="row">
    <div class="col-md-8">
      <div class="fuelux">
        <div class="wizard" data-initialize="wizard" id="wizardIllustration">
          <div class="steps-container">
            <ul class="steps" style="margin-left: 0">
              <li ng-class="{'active': page === 'data-element'}"><span class="badge badge-info">1</span>Data Elments<span class="chevron"></span></li>
              <li ng-class="{'active': page === 'indicator'}"><span class="badge">2</span>Indicators<span class="chevron"></span></li>
              <li data-name="template" ng-class="{'active': page === 'dashboard'}"><span class="badge">3</span>Dashboard<span class="chevron"></span></li>
            </ul>
          </div>
          <div class="step-content">
            <div class="step-pane sample-pane alert active" data-step="{{step}}">
              <div ng-include="tab"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
