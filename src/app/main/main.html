<div class="row">
    <div class="col-md-12">
        <div class="fuelux">
            <div class="wizard" data-initialize="wizard" id="wizardIllustration">
                <div class="steps-container">
                    <ul class="steps" style="margin-left: 0">
                        <li ng-class="{'active': page === 'dataElement','complete': page === 'complete' || page === 'dashboard' || page === 'indicator' }"><span class="badge badge-info">1</span>Data Elments<span class="chevron"></span></li>
                        <li ng-class="{'active': page === 'indicator', 'complete': page === 'complete' || page === 'dashboard'}"><span class="badge">2</span>Indicators<span class="chevron"></span></li>
                        <li data-name="template" ng-class="{'active': page === 'dashboard', 'complete': page === 'complete'}"><span class="badge">3</span>Dashboard<span class="chevron"></span></li>
                        <li data-name="template" ng-class="{'active': page === 'complete', 'complete': page === 'complete'}"><span class="badge"></span>Done<span class="chevron"></span></li>
                    </ul>
                </div>
                <div class="step-content">
                    <div class="step-pane sample-pane alert active" data-step="{{step}}">
                        <div ng-include="tab"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-info" ng-repeat="summary in summaries">
          <h5>{{summary.name}} Import Summary</h5>
          <ul>
            <li>Imported {{summary.data._imported}}</li>
            <li>Updated {{summary.data._updated}}</li>
            <li>Ignored {{summary.data._ignored}}</li>
            <li>Deleted {{summary.data._deleted}}</li>
          </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-danger" ng-show="hasError">
            <h5>An error occured.</h5>
            <h5>{{statusCode}}</h5> {{error}}
        </div>
    </div>
</div>
